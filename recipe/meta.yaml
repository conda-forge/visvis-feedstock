{% set name = "visvis" %}
{% set version = "1.11.2" %}
{% set sha256 = "800bbbae43bcf411ece9256e54c7a7f4e9601f5184b580b738e4f503d2f1579d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - pyopengl

test:
  imports:
    - visvis
    - visvis.processing

about:
  home: https://github.com/almarklein/visvis
  doc_url: https://github.com/almarklein/visvis/wiki
  dev_url: https://github.com/almarklein/visvis
  summary: Visvis - the object oriented approach to visualization
  license: BSD 3-Clause

extra:
  recipe-maintainers:
    - almarklein
